<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/javascript.css">
    <title>Moro med JavaScript.</title>
</head>
    <body>

        <h2 ondblclick="dobbeltklikk()">Dobbeltklikk her...</h2>
        <p id="test1"></p>

            <table>
                <tr>
                    <td id="c1" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td id="c2" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td id="c3" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                </tr>

                <tr>
                    <td id="c4" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td id="c5" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td id="c6" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                </tr>
        
                <tr>
                    <td id="c7" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td id="c8" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                    <td id="c9" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">o</td>
                </tr>

            </table>

                <script>
                    function dobbeltklikk() {
                        document.getElementById("test1").innerHTML = "Nysgjerrigper...";
                    }

                    console.log("Hei verden!");

                    function mouseOver(denne) {
                        denne.innerHTML = "x";
                    }

                    function mouseOut(denne) {
                        denne.innerHTML = "o";
                    }

                </script>
    </body>
</html>

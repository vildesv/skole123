<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/javascript.css">
    <title>Moro med JavaScript.</title>
</head>
    <body>

        <h1 id="test">Hei p√• deg! :)</h1>

            <script>
                    document.getElementById("test").addEventListener("mouseover", mouseOver);
                    document.getElementById("test").addEventListener("mouseout", mouseOut);
    
                function mouseOver() {
                    document.getElementById("test").style.color = "rgb(224, 224, 117)";
                }
    
                function mouseOut() {
                    document.getElementById("test").style.color = "black";
                }

            </script>

    </body>
</html>
